<!DOCTYPE html>
<html>
<head>
    <title>Make your Code Smell Good</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<script src="node_modules/remark-slide/out/remark.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var slideshow = remark.create({
        sourceUrl: 'slides.md',
        highlightLanguage: 'java',
        highlightLines: true,
        properties: {
            class: "center, middle"
        },
        countIncrementalSlides: false});
</script>
</body>
</html>
